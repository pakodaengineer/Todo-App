<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Me | A todo task app</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body-light">
    <nav class="nav-light" id="navbar">
      <div class="nav-left" id="nav-left">
        
        <h1 class="heading-light" id="logo-heading">Do Me !</h1>
        <ul id="nav-options">
          <a class="nav-options-light" href="#"> Home</a>
          <a class="nav-options-light" href="#btnDiv">ToDos</a>
        </ul>
      </div>
      <div class="nav-right" id="nav-right">
        <img
          src="./public/bulb.png"
          alt="Switch theme"
          id="bulb"
          onclick="changeTheme()"
          class="bulb-light"
        />
        <input
          type="search"
          placeholder="Search your task"
          class="search-light"
          id="search-bar"
        />
      </div>
    </nav>

    <div id="inputTask" class="inputTask-light">
      <div id="topicDiv" class="innerDiv light">
        <label for="topicName" class="firstElem">Task</label>
        <input
          type="text"
          name="topicName"
          id="topicName"
          class="secondElem"
          placeholder="Enter the Task"
        />
      </div>
      <div id="aboutDiv" class="innerDiv light">
        <label for="description" class="firstElem">Description</label>
        <input
          type="text"
          name="description"
          id="description"
          class="secondElem"
          placeholder="Enter the description"
        />
      </div>
      <div id="dateDiv" class="innerDiv light">
        <label for="date" class="firstElem">Due-Date</label>
        <input
          type="text"
          class="secondElem"
          name="date"
          id="date"
          placeholder="Select the time"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
        />
      </div>
      <div id="catDiv" class="innerDiv light">
        <label class="firstElem">Type</label>
        <div id="radios">
          <div>
            <input type="radio" name="category" value="general" checked />
            Genral
          </div>
          <div>
            <input type="radio" name="category" value="workRelated" />
            Work-related
          </div>
          <div>
            <input type="radio" name="category" value="personal" /> Personal
          </div>
          <div><input type="radio" name="category" value="home" /> Home</div>
        </div>
      </div>
      <div id="btnDiv">
        <button id="saveBtn" class="save-light">Save</button>
        <button id="markImportantBtn" class="impBtn-light">
          Mark as Important
        </button>
      </div>
    </div>
    <div id="listHeading">
      <h2
        style="
          margin: 0px 5vw;
          text-align: center;
          font-family: 'Josefin Sans', sans-serif;
          text-decoration: underline;
        "
      >
        To-Do List
      </h2>
      <select name="filters" id="filters">
        <option
          value=""
          style="display: none"
          id="selectNoText"
          class="light"
        ></option>
        <option value="all" class="light" id="opt1">All</option>
        <option value="general" class="light">Genral</option>
        <option value="workRelated" class="light">Work-related</option>
        <option value="personal" class="light">Personal</option>
        <option value="home" class="light">Home</option>
      </select>
    </div>

    <div id="taskList">
      <div class="cards cards-light">
        <h3 style="text-align: center; margin: 15px 5px 10px 5px">
          Lorem rat ducimus laborum,nobis similique!
        </h3>
        <p style="text-align: center; margin: 10px 10px">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugexplicabo,
          eos officia dolore eveniet beatae reprehenderit ipsam.quas porro,
          magnam dolores!
        </p>
        <p style="text-align: center; margin: 5px">Due Time : time</p>
        <button class="deleteBtn">Delete</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
